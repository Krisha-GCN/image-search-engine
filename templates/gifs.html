
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gifs</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>

    <!-- can do if/else and for loops with jinja -->
    {% if randomBool == True %}
        <img src="{{random}}">
    {% else %}
        <h1> Sorry, no gifs found </h1>
    {% endif %}

    {% for gif in myGifs %}
        <img src="{{gif}}"/>
    {% endfor %}

    {% for img in imgData %}
    <img src="{{imgData}}}"/>
    {% endfor %}

</body>
</html>
